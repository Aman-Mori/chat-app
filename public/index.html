<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat System with Room and Password Protection</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Pre-chat form for creating or joining a room -->
  <div id="pre-chat-form">
    <h1>Chat Room</h1>
    
    <!-- Create or Join Room Options -->
    <div id="room-choice">
      <button id="create-room-btn">Create Room</button>
      <button id="join-room-btn">Join Room</button>
    </div>

    <!-- Room Creation Form (Hidden by default) -->
    <form id="create-room-form" class="hidden">
      <h2>Create Room</h2>
      <input type="text" id="create-username" placeholder="Enter your username" required>
      <input type="text" id="create-room-id" placeholder="Enter Room ID" required>
      <input type="password" id="create-room-password" placeholder="Set Room Password" required>
      <input type="number" id="create-max-users" placeholder="Max participants" min="2" max="10" required>
      <button type="submit">Create Room</button>
    </form>

    <!-- Room Joining Form (Hidden by default) -->
    <form id="join-room-form" class="hidden">
      <h2>Join Room</h2>
      <input type="text" id="join-username" placeholder="Enter your username" required>
      <input type="text" id="join-room-id" placeholder="Enter Room ID" required>
      <input type="password" id="join-room-password" placeholder="Enter Room Password" required>
      <button type="submit">Join Room</button>
    </form>
  </div>

  <!-- Chat UI (hidden before entering a room) -->
  <div id="chat-app" class="hidden">
    <header>
      <h1>Chat Room - <span id="room-name"></span></h1>
    </header>

    <div id="chat-container">
      <div id="chat-box"></div>

      <div id="chat-input-container">
        <input id="chat-input" type="text" placeholder="Type your message here..." autocomplete="off">
        <button id="send-chat-btn">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
